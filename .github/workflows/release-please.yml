name: release-please

on:
  push:
    branches:
      - main        # Default branch
  # Enable manual execution via "Run workflow" button in browser
  workflow_dispatch:
    inputs:
      branch:
        description: 'Target branch name (uses current ref if not specified)'
        required: false

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0      # Required for tag fetching

      # â”€â”€ Debug: Show repository structure â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ•µï¸ Show file tree
        run: |
          echo "PWD: $(pwd)"
          echo "===== ls -R ====="
          ls -R

      # â”€â”€ Sanity check for package.json files â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ§ª Sanity check
        run: |
          test -f Packages/src/package.json && echo "âœ… Unity package.json OK"
          test -f Packages/src/TypeScriptServer~/package.json && echo "âœ… TypeScript package.json OK"

      # â”€â”€ Execute release-please â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸš€ Run releaseâ€‘please
        uses: googleapis/release-please-action@v3
        with:
          path: Packages/src
          release-type: node
          package-name: "io.github.hatayama.uloopmcp"
          token: ${{ secrets.GITHUB_TOKEN }}
          extra-files: |
            TypeScriptServer~/package.json